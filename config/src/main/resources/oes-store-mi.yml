server:
  port: 8530
  address:

spring:
  application:
    name: oes-store
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        service-name: ${spring.application.name}
        instance-id: ${spring.application.name}:${random.value}
        hostname: mibookpro.lan
  #        health-check-interval: 5s
  datasource:
    url: jdbc:mysql://ubuntu.lan:3306/oes?characterEncoding=utf8&autoReconnect=true&useSSL=false
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: ${spring.datasource.url}
      username: root
      password: housirvip
      max-active: 30
      min-idle: 5
      initial-size: 5
      max-wait: 20000
      # 配置间隔多久才进行一次检测，检测需要关闭空闲的连接，单位是毫秒
      time-between-eviction-runs-millis: 60000
      # 连接保持空闲而不被驱逐的最小时间
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      # 建议配置为true，不影响性能，并且保证安全性。申请连接的时候检测，如果空闲时间大于timeBetweenEvictionRunsMillis，执行validationQuery检测连接是否有效。
      test-while-idle: true
      # 申请连接时执行validationQuery检测连接是否有效，做了这个配置会降低性能。
      test-on-borrow: false
      # 归还连接时执行validationQuery检测连接是否有效，做了这个配置会降低性能。
      test-on-return: false
      # 是否缓存preparedStatement，也就是PSCache。PSCache对支持游标的数据库性能提升巨大，比如说oracle。在mysql下建议关闭。
      pool-prepared-statements: true
      # 要启用PSCache，必须配置大于0，当大于0时，poolPreparedStatements自动触发修改为true。
      max-pool-prepared-statement-per-connection-size: 50
      # 配置监控统计拦截的filters，去掉后监控界面sql无法统计
      filters: stat,wall
      # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
      # 合并多个DruidDataSource的监控数据
      use-global-data-source-stat: true
  jackson:
    default-property-inclusion: NON_NULL
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

mybatis:
  mapper-locations: classpath:mapper/*.xml

pagehelper:
  helperDialect: mysql
  offsetAsPageNum: true
  pageSizeZero: true
  #    reasonable: true
  #    supportMethodsArguments: true
  rowBoundsWithCount: true

feign:
  httpclient:
    enabled: false
  okhttp:
    enabled: true

ribbon:
  # 设置连接超时时间
  connect-timeout: 600
  # 设置读取超时时间
  read-timeout: 6000
  # 对所有操作请求都进行重试
  ok-to-retry-on-all-operations: true
  # 切换实例的重试次数
  max-auto-retries-next-server: 2
  # 对当前实例的重试次数
  max-auto-retries: 1

jwt:
  secret: changeIt
  expire: 21600
  delay: 60